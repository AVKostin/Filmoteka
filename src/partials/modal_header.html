<!-- modal -->
<div class="backdrop-profile profile-hidden" modal-profile-data>
    <div class="modal-profile__container">
        <h2 class="modal-profile__title">Authorisation</h2>
        <p class="modal-profile__text">via email</p>
        <div class="modal-profile">
            <form class="modal-profile__form">
                <label>
                    <p class="modal-profile__label-text">Email</p>
                    <input type="email" name="email" />
                </label>
                <label>
                    <p class="modal-profile__label-text">Password</p>
                    <input type="password" name="password" />
                </label>
                <button type="submit">Login</button>
            </form>

            <p class="modal-profile__text"><a href="">forgot password?</a></p>

            <p class="modal-profile__text">via accounts</p>
            <ul class="modal-profile__btn-list">
                <li class="modal-profile__btn-item">
                    <button type="button" class="modal-profile__btn-btn">Google</button>
                </li>
                <li class="modal-profile__btn-item">
                    <button type="button" class="modal-profile__btn-btn">Facebook</button>
                </li>
            </ul>

            <div class="modal-profile__text">
                If you don't have an account, register please:
                <a href="./partials/registration.html">
                    <button type="button" class="modal-profile__btn-btn">Register</button></a>
            </div>

            <div>
                <button type="button" class="modal-profile__btn-close" modal-profile-close>Close</button>
            </div>
        </div>
    </div>
</div>
